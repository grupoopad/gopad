<section class="news-card" (click)="goToNews(news)">
    <h3>
        {{news.title}}
    </h3>
    <div class="publication-date">
        <span>Data de publicação: </span>
        <span class="date">{{newsService.getDateOfPublication(this.news)}}</span>
    </div>
    <p>
        {{news.abstract}}
    </p>
</section>
